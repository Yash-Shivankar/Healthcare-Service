<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <h1><a href="{% url 'home' %}">Health Guard</a></h1>
      </div>
    </div>
  </header>

  <div class="form-container">
    <h2>Enter Your Information</h2>
    <form id="registrationForm" action="{% url 'submit_form' %}" method="post" onsubmit="return validateForm()">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="50" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" pattern="[0-9]{10}" title="Please enter a valid 10 digit contact number" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="100" required>
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="0" step="any" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="0" step="any" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container footer-bottom clearfix">
      <div class="copyright">
        &copy; Copyright <strong><span>HealthGuard</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        Designed by <a href="https://www.linkedin.com/in/yash-shivankar-190153197">Yash&Team</a>
      </div>
    </div>
  </footer><!-- End Footer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function validateForm() {
    var name = document.getElementById("name").value;
    var contact = document.getElementById("contact").value;
    var age = document.getElementById("age").value;
    var height = document.getElementById("height").value;
    var weight = document.getElementById("weight").value;

    if (name === "" || contact === "" || age === "" || height === "" || weight === "") {
      alert("All fields are required");
      return false;
    }

    if (name.length > 50) {
      alert("Name must be up to 50 letters");
      return false;
    }

    if (age < 0 || age > 100) {
      alert("Age must be between 0 and 100");
      return false;
    }

    if (!/^\d+(\.\d+)?$/.test(height)) {
      alert("Height must be in cm only");
      return false;
    }

    if (!/^\d+(\.\d+)?$/.test(weight)) {
      alert("Weight must be in kg only");
      return false;
    }

    return true;
  }
</script>
</body>
</html>
